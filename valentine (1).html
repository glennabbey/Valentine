<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sandra üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&family=Satisfy&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-deep: #8B1538;
            --rose-medium: #C41E3A;
            --rose-soft: #E8989E;
            --cream: #FFF8F0;
            --gold: #D4AF37;
            --shadow: rgba(139, 21, 56, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(165deg, 
                var(--cream) 0%, 
                #FFF0E6 25%,
                #FFE4E1 50%,
                #FFF0E6 75%,
                var(--cream) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(196, 30, 58, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(232, 152, 158, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .rose-petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(ellipse at center, var(--rose-soft) 0%, var(--rose-medium) 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0;
            animation: fall 15s infinite;
            filter: blur(0.5px);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 80px 60px;
            border-radius: 2px;
            box-shadow: 
                0 30px 90px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                0 0 0 1px rgba(139, 21, 56, 0.08);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: containerEnter 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            margin: auto;
        }

        @keyframes containerEnter {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 20%;
            right: 20%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--gold), 
                transparent);
            opacity: 0.5;
        }

        .decorative-element {
            font-size: 24px;
            color: var(--gold);
            margin: 0 auto 30px;
            opacity: 0;
            animation: fadeInDown 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--rose-deep);
            font-size: 3.8em;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: 1px;
            line-height: 1.3;
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-style: italic;
            color: var(--rose-medium);
            position: relative;
            display: inline-block;
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--gold), 
                transparent);
        }

        .teddy-container {
            position: relative;
            display: inline-block;
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.7s forwards;
        }

        .heart-icon {
            font-size: 90px;
            display: inline-block;
            animation: teddyBounce 1s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(196, 30, 58, 0.2));
        }

        @keyframes teddyBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.05);
            }
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatHeart 2s ease-in-out infinite;
            opacity: 0.8;
        }

        .floating-heart:nth-child(2) {
            top: 10%;
            left: -20%;
            animation-delay: 0s;
        }

        .floating-heart:nth-child(3) {
            top: 10%;
            right: -20%;
            animation-delay: 0.3s;
        }

        .floating-heart:nth-child(4) {
            bottom: 20%;
            left: -15%;
            animation-delay: 0.6s;
        }

        .floating-heart:nth-child(5) {
            bottom: 20%;
            right: -15%;
            animation-delay: 0.9s;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-10px) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        p {
            color: var(--rose-deep);
            font-size: 1.5em;
            margin-bottom: 40px;
            line-height: 1.8;
            font-weight: 400;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1s forwards;
            font-family: 'Dancing Script', cursive;
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
        }

        button {
            font-family: 'Satisfy', cursive;
            padding: 18px 50px;
            font-size: 1.3em;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-weight: 400;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: var(--rose-deep);
            color: var(--cream);
            box-shadow: 
                0 10px 30px rgba(139, 21, 56, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(139, 21, 56, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .yes-btn:active {
            transform: translateY(-1px);
        }

        .no-btn {
            background: transparent;
            color: var(--rose-deep);
            border: 2px solid var(--rose-soft);
            position: relative;
        }

        .no-btn:hover {
            border-color: var(--rose-medium);
            color: var(--rose-medium);
        }

        .response {
            display: none;
            margin-top: 40px;
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: var(--rose-deep);
            font-weight: 400;
            animation: responseAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes responseAppear {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .celebration {
            display: none;
            margin-top: 30px;
        }

        .celebration.active {
            display: block;
        }

        .celebration .heart-icon {
            animation: celebrationPulse 1s ease-in-out infinite;
            font-size: 70px;
        }

        @keyframes celebrationPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti-piece {
            position: fixed;
            width: 12px;
            height: 12px;
            z-index: 1000;
            animation: confettiDrop 4s ease-out forwards;
        }

        @keyframes confettiDrop {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti-ribbon {
            position: fixed;
            width: 8px;
            height: 25px;
            z-index: 1000;
            animation: ribbonFall 5s ease-out forwards;
        }

        @keyframes ribbonFall {
            0% {
                transform: translateY(-100px) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(1080deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 60px 35px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            p {
                font-size: 1.2em;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="rose-petals" id="petals"></div>
    
    <div class="container">
        <div class="decorative-element">‚ù¶</div>
        
        <h1>
            <span class="name">Sandra</span>,<br>
            Will You Be My Valentine?
        </h1>
        
        <div class="teddy-container">
            <div class="heart-icon">üß∏</div>
            <div class="floating-heart">üíï</div>
            <div class="floating-heart">üíñ</div>
            <div class="floating-heart">üíù</div>
            <div class="floating-heart">‚ù§Ô∏è</div>
        </div>
        
        <p>I can't do this day without my favorite person</p>
        
        <div class="buttons" id="buttonContainer">
            <button class="yes-btn" onclick="handleYes()">
                <span style="position: relative; z-index: 1;">Yes, I will üíï</span>
            </button>
            <button class="no-btn" id="noBtn" onclick="handleNo()">
                <span style="position: relative; z-index: 1;">No</span>
            </button>
        </div>

        <div class="response" id="response"></div>
        <div class="celebration" id="celebration">
            <div class="heart-icon">üß∏‚ú®üíï</div>
        </div>
    </div>

    <script>
        // Create falling rose petals
        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            const colors = ['#E8989E', '#C41E3A', '#D4AF37'];
            
            for (let i = 0; i < 25; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 15 + 's';
                petal.style.animationDuration = (Math.random() * 10 + 10) + 's';
                petal.style.background = `radial-gradient(ellipse at center, ${colors[Math.floor(Math.random() * colors.length)]}, rgba(196, 30, 58, 0.4))`;
                petal.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 0.5 + 0.5})`;
                petalsContainer.appendChild(petal);
            }
        }

        createPetals();

        let noClickCount = 0;

        function createConfetti() {
            const colors = ['#D4AF37', '#C41E3A', '#E8989E', '#FFF8F0', '#8B1538', '#FFD700'];
            const shapes = ['‚óè', '‚ñ†', '‚ñ≤', '‚òÖ', '‚ô•', '‚ú¶'];
            
            // Create circle confetti
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.fontSize = (Math.random() * 15 + 10) + 'px';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
            
            // Create ribbon confetti
            for (let i = 0; i < 30; i++) {
                const ribbon = document.createElement('div');
                ribbon.className = 'confetti-ribbon';
                ribbon.style.left = Math.random() * 100 + '%';
                ribbon.style.top = '-30px';
                ribbon.style.background = `linear-gradient(to bottom, ${colors[Math.floor(Math.random() * colors.length)]}, ${colors[Math.floor(Math.random() * colors.length)]})`;
                ribbon.style.animationDelay = Math.random() * 0.7 + 's';
                ribbon.style.animationDuration = (Math.random() * 2 + 4) + 's';
                document.body.appendChild(ribbon);
                
                setTimeout(() => ribbon.remove(), 6000);
            }
        }

        function handleYes() {
            const response = document.getElementById('response');
            const celebration = document.getElementById('celebration');
            const buttonContainer = document.getElementById('buttonContainer');
            
            buttonContainer.style.opacity = '0';
            buttonContainer.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                buttonContainer.style.display = 'none';
                response.style.display = 'block';
                response.innerHTML = 'You just made me the happiest person! üíï‚ú®';
                celebration.classList.add('active');
                
                // Create initial burst of confetti
                createConfetti();
                setTimeout(createConfetti, 500);
                setTimeout(createConfetti, 1000);
                
                // Keep creating confetti continuously
                setInterval(createConfetti, 2000);
                
                // Add more petals
                const petalsContainer = document.getElementById('petals');
                for (let i = 0; i < 40; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.left = Math.random() * 100 + '%';
                    petal.style.animationDelay = '0s';
                    petal.style.animationDuration = '8s';
                    petal.style.background = 'radial-gradient(ellipse at center, #D4AF37, rgba(212, 175, 55, 0.4))';
                    petalsContainer.appendChild(petal);
                }
            }, 400);
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            noClickCount++;
            
            const messages = [
                "Are you sure? ü•∫",
                "Please think again üíî",
                "Really? One more chance üôè",
                "My heart... üíï",
                "Pretty please? üåπ"
            ];
            
            if (noClickCount < messages.length) {
                noBtn.querySelector('span').innerHTML = messages[noClickCount];
                const scale = 1 - (noClickCount * 0.12);
                noBtn.style.transform = `scale(${scale})`;
            } else {
                // After 5 clicks, make it run away
                const maxX = window.innerWidth - noBtn.offsetWidth - 100;
                const maxY = window.innerHeight - noBtn.offsetHeight - 100;
                const x = Math.random() * maxX - (maxX / 2);
                const y = Math.random() * maxY - (maxY / 2);
                
                noBtn.style.position = 'fixed';
                noBtn.style.transition = 'all 0.3s cubic-bezier(0.16, 1, 0.3, 1)';
                noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.7)`;
            }
        }
    </script>
</body>
</html>
